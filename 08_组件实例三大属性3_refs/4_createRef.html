<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
     class Demo extends React.Component{
         /*
         React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点
         */
         myRef = React.createRef()
         myRef2 = React.createRef()
        //展示左边输入框的数据
        showData = ()=>{
           alert(this.myRef.current.value)
        }

        showData2 =()=>{
            alert(this.myRef2.current.value)
        }

        render(){
            return(
                <div>
                <input ref={this.myRef} type="text" placeholder="click and show the msg"/>&nbsp;
                <button onClick={this.showData}>Click and show data</button>&nbsp;
                <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="onBlur and show the msg"/>&nbsp;
                </div>
            )
        }
     }
     //渲染组件到页面
     ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
