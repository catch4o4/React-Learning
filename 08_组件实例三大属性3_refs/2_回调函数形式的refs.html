<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_回调函数形式的refs</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
     class Demo extends React.Component{
        //展示左边输入框的数据
        showData = ()=>{
           const {input1} = this
           alert(input1.value)
        }

        showData2 =()=>{
            const {input2} = this
            alert(input2.value)
        }

        render(){
            return(
                <div>
                <input ref={c=>this.input1 = c} type="text" placeholder="click and show the msg"/>&nbsp;
                <button onClick={this.showData}>Click and show data</button>&nbsp;
                <input ref={c=>this.input2 = c} onBlur={this.showData2} type="text" placeholder="on blur and show the msg"/>
                </div>
            )
        }
     }
     //渲染组件到页面
     ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
