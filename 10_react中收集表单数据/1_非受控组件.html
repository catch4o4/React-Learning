<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_非受控组件</title>
</head>
<body>
    <!--准备好一个“容器”-->
    <div id="test"></div>
    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于将jsx转为js-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Login extends React.Component{
            handleSubmit = (event)=>{
                event.preventDefault() //阻止表单提交
                const {username, password} = this
                alert(`Your user name is: ${username.value}, your password is: ${password.value}`)
            }
            render(){
                return(
                    <form onSubmit={this.handleSubmit}>
                    user name:<input ref={c =>this.username = c} type="text" name="username"/>
                    password:<input ref={c =>this.password = c} type="password" name="password"/>
                    <button>Login</button>
                    </form>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
