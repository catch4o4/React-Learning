<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{

            render(){
                const {name,age,sex} =this.props
                return(
                    <ul>
                        <li>性别：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
    ReactDOM.render(<Person name="Jerry" age={19} sex="女"/>,document.getElementById('test1'))
    ReactDOM.render(<Person name="Tom" age={18} sex="男"/>,document.getElementById('test2'))

    const p ={name:"Eric",age:18,sex:"男"}
    //ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))   

    </script>
</body>
</html>
